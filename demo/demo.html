<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <h1>clickup table demo</h1>
  <button id="insert-table">Insert Table</button>
  <button id="get-delta">Get Delta</button>
  <div id="editor"></div>

  <h2>The constructure of clickup table</h2>

  <div class="clickup-table-view">
    <table class="clickup-table">
      <colgroup>
        <col width="150">
        <col width="150">
        <col width="150">
        <col width="150">
      </colgroup>
      <tbody>
        <tr>
          <td>
            <p>1-1</p>
            <p>sdfsfdsf</p>
          </td>
          <td>
            <p>1-2</p>
            <p>sdfsfdsf</p>
            <ul>
              <li>4234234234</li>
              <li>3423423746324</li>
            </ul>
          </td>
          <td>
            <p>1-3</p>
            <p>sdfsfdsf</p>
          </td>
          <td>
            <p>1-4</p>
            <ol>
              <li>123131113</li>
              <li>234324</li>
            </ol>
          </td>
        </tr>
        <tr>
          <td>
            <p>2-1</p>
            <p>sdfsfdsf</p>
          </td>
          <td>
            <p>2-2</p>
            <p>sdfsfdsf</p>
          </td>
          <td>
            <p>2-3</p>
            <p>sdfsfdsf</p>
          </td>
          <td>
            <p>2-4</p>
            <p>sdfsfdsf</p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
